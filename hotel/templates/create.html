<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Food Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-4">
    <h1>Create Food Item for Menu</h1>
    <hr>
    <form method="POST" enctype="multipart/form-data" action="{% url 'create' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputName" class="form-label">Name</label>
        <input type="text" name="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputPrice" class="form-label">Price</label>
        <input type="number" step="0.01" name="price" class="form-control" id="exampleInputPrice" aria-describedby="priceHelp" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputImage" class="form-label">Image</label>
        <input type="file" name="image" class="form-control" id="exampleInputImage" aria-describedby="imageHelp" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
